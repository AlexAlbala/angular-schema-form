<div class="pure-control-group has-feedback {{form.htmlClass}} schema-form-textarea"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>

  <textarea class="{{form.fieldHtmlClass}}"
            id="{{form.key.slice(-1)[0]}}"
            sf-changed="form"
            placeholder="{{form.placeholder}}"
            ng-disabled="form.readonly"
            ng-model="$$value$$"
            ng-model-options="form.ngModelOptions"
            schema-validate="form"
            name="{{form.key.slice(-1)[0]}}"></textarea>


  <span class="" sf-message="form.description"></span>
</div>
