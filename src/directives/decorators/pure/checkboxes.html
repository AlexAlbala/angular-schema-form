<div sf-array="form" ng-model="$$value$$"
     class="pure-control-group schema-form-checkboxes {{form.htmlClass}}"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label ng-show="showTitle()">{{form.title}}</label>
  <div ng-repeat="val in titleMapValues track by $index" >
    <label>
      <input type="checkbox"
             ng-disabled="form.readonly"
             sf-changed="form"
             class="{{form.fieldHtmlClass}} pure-checkbox"
             ng-model="titleMapValues[$index]"
             schema-vaidate="form"
             name="{{form.key.slice(-1)[0]}}">
      <span ng-bind-html="form.titleMap[$index].name"></span>
    </label>

  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
